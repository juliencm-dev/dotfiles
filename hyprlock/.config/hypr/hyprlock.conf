source = ~/.config/hypr/macchiato.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = JetBrainsMono Nerd Font

# BACKGROUND
background {
    monitor =
    path = ~/.config/backgrounds/dark-waves.jpg
    blur_passes = 1
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# TIME
label {
    monitor = DP-2
     text = cmd[update:1000] echo "$(date +"%-I:%M%p")"
    color = $mauve 
    font_size = 120
    font_family = JetBrains Mono Bold 
    position = 0, -140
    halign = center
    valign = top
}

# DAY-DATE-MONTH
label {
    monitor = DP-2
    text = cmd[update:1000] echo "<span>$(date '+%A, %d %B')</span>"
    color = rgba(225, 225, 225, 0.75)
    font_size = 36
    font_family = JetBrains Mono Nerd Font
    position = 0, 240
    halign = center
    valign = center
}

# LOGO
image {
    monitor = DP-2
    path = ~/.config/assets/avatar.png
    border_size = 2
    border_color = $mauve
    position = 0, 60
    halign = center
    valign = center
}

# USER
label {
    monitor = DP-2
    text = Hey there, $USER
    color = rgba(255, 255, 255, .65)
    font_size = 20
    font_family = JetBrains Mono Nerd Font Bold
    position = 0, -70
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor = DP-2
    size = 290, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(60, 56, 54, 0.35)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = SF Pro Display
    placeholder_text = <i><span foreground="##ffffff99">ðŸ”’ Enter Password</span></i>
    hide_input = false
    position = 0, -150
    halign = center
    valign = center
}

# CURRENT SONG
label {
    monitor = DP-2
    text = cmd[update:1000] echo "$(~/projects/perso/scripts/utils/current_song.sh)" 
    color = $mauve 
    font_size = 16
    font_family = JetBrains Mono Nerd Font Italic
    position = 0, 80
    halign = center
    valign = bottom
}
