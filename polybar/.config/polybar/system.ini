# Edit the Values according to your system
[system]

adapter = AC
battery = BAT1
graphics_card = NVIDIA GeForce RTX 3080 Lite Hash Rate
network_interface_wireless = wlan0
network_interface_wired = enp9s0
monitor = ${env:MONITOR:}

# Run `ls -1 /sys/class/power_supply/` to list list batteries and adapters.

# Run `ls -1 /sys/class/backlight/` to list available graphics cards.

# Run `ip link | awk '/state UP/ {print $2}' | tr -d :` to get active network interface.
